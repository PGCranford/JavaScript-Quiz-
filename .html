<html lang="en">

<head>

    <link rel="Stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>

<header class="header">
    <h1 class="scorelink" id="high-scores">High Scores</h1>

        <div class="clock">Time Remaining:</div>

    </div>
</header>
<main>

    </h3>
    </div>
